<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>MCSS</title>

<link rel="stylesheet" href="assets/css/templates/knowledgeCheck_nested.css">

<link rel="stylesheet" href="" changetheme='true'>

<script type="text/javascript" src="js/controller/Templates/common/Feedback.js"></script>
<script type="text/javascript" src="js/controller/Templates/common/Option.js"></script>
<script type="text/javascript" src="js/controller/Templates/common/SubmitButton.js"></script>
<script type="text/javascript" src="js/controller/Templates/common/NextButton.js"></script>
<script type="text/javascript" src="js/controller/Templates/MCSS/MCSSController_Nested.js"></script>
<script>
	var mcssData = {};
	$(document).ready(function(){		
		mcssData = Parser.loadNestedMCSSDataFn(DataManager.templateXMLData);
        MCSS.initMCSS(mcssData);   
	});
</script>
</head>
<body>

<div class="wrapper">
	<section id="mcssContainer" class="mainContent">
		<div id="mcssHolder" class="mcssWrap">
			<div id="mcssScenarioTxt" class="scenarioTxt">Before moving to the next topic, try answering these questions.</div>
			<div class="mcmsContainer">
				<div class="mcssQuestion">
					<div class="imgSec">
						<img src="assets/images/questIcon.png" alt="" />
						<div id="questionCount" class="questStatus"></div>
					</div>
					<div class="questSec">
						<div id="mcssQuestionTxt" class="question">What is the difference between IFRS and U.S. GAAP</div>
					</div>
				</div>		
				<div id="mcssOptionContainer" class="optionContainer">
					<div class="row cloneOption">
						<div class="optionIcons">
							<div id="tickCross" class="tickIco"></div>
							<div id="optionBox" class="radio"></div>
						</div>
						<div class="optionText">
							<div id="optionTxt" class="txt"><span>A.Revaluations must be carried out regularly</span></div>
						</div>
					</div>
				</div>
				<div id="mcssInstructionTxt" class="mcssInstruction">
					Select the correct option, and then click <strong>Submit</strong>.
				</div>        
				<div id="mcssNextBtn" class="nextBtn floatRht">
					<button>Next</button>
				</div>
				<div id="mcssSubmitBtn" class="submitBtn floatRht">
					<button>Submit</button>
				 </div>
				
				<div id="mcssFeedbackBox" class="feedBackPopup">
					<div class="feedBackContent">
						<div id="feedbackHeader" class="titleTxt">
							<span>Feedback</span>
							<div id="feedbackClose" class="popupClose"></div>
						</div>
						<div id="feedbackContent" class="feebackText">Answer A is correct.</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</section>
</div>

</body>
</html>
